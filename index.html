<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Institut Teknologi Garut</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Main Nav -->
  <header class="header">
    <nav class="header__nav">
      <div class="nav__logo">
        <img src="https://www.itg.ac.id/wp-content/uploads/2021/08/logo-putih-ITG-1024x1024.png" alt="logo image">
      </div>

      <ul class="nav__list">
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/our-profile.html">Our Profile</a>
        </li>
        <li>
          <a href="/">Achievement</a>
        </li>
        <li>
          <a href="/">Message Us</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- jumbotron -->
  <div class="jumbotron">
    <header class="jumbotron__header">
      <h2>
        Hi <span></span>, Welcome To Website
      </h2>
      <p>
        Selamat datang di website Institut Teknologi Garut,
      </p>
    </header>

    <div class="jumbotron__content">
      <img src="https://www.itg.ac.id/wp-content/uploads/2014/12/banner2.png" alt="lets become engineer">
    </div>
  </div>

  <!--  Our facilitation -->
  <section class="our-facilitation">
    <h3 class="our-facilitation__title">Our Facilitation</h3>

    <div class="our-facilitation__container">
      <div class="our-facilitation__container-item">
        <img src="https://images.unsplash.com/photo-1546519638-68e109498ffc?q=80&w=2980&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="basket ball">
        <h4>Basket Ball Team</h4>
      </div>
      <div class="our-facilitation__container-item">
        <img src="https://plus.unsplash.com/premium_photo-1676325101683-d8206f2df5a7?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="lab">
        <h4>Laboratory</h4>
      </div>
      <div class="our-facilitation__container-item">
        <img src="https://images.unsplash.com/photo-1521587760476-6c12a4b040da?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bGlicmFyeXxlbnwwfHwwfHx8MA%3D%3D" alt="library">
        <h4>
          Library
        </h4>
      </div>
    </div>
  </section>

  <!-- message us -->

  <section class="contact">
    <h3 class="contact__title">Message Us</h3>

    <div class="contact__container">
      <form class="contact__container-form">
        <div class="contact__container-form__item">
          <label for="name">Nama</label>
          <input required type="text" id="name" placeholder="Masukan nama anda">
        </div>
        <div class="contact__container-form__item">
          <label for="email">Email</label>
          <input required type="email" id="email" placeholder="Masukan email anda">
        </div>
        <div class="contact__container-form__item">
          <label>Jenis Kelamin</label>
          <div>
            <div>
              <input type="radio" id="laki-laki" name="gender" value="laki-laki">
              <label for="laki-laki">Laki-Laki</label><br>
            </div>
            <div>
              <input type="radio" id="perempuan" name="gender" value="perempuan">
              <label for="perempuan">Perempuan</label><br>
            </div>
          </div>
        </div>

        <div class="contact__container-form__item">
          <label for="message">Pesan</label>
          <textarea required name="message" placeholder="pesan" id="message" cols="30" rows="10"></textarea>
        </div>

        <div class="contact__container-form__action">
          <button>Submit</button>
        </div>
      </form>

      <div class="contact__container-output">
        <h4>Your Message</h4>

        <div class="contact__container-output__data">

        </div>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer>
    <p>Created By Nadia</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
